
{% if project["category"] == "featured" %}
<div class="open-source-project featured">
{% else %}
<div class="open-source-project">
{% endif %}
  
  {% if project["image"] %}
  <div class="open-source-featured-image"><img src="{{ project["image"] }}"></div>
  {% endif %}
  
  <div class="open-source-title">
    <h2><a href="{{ project["repository"]}}">{{ project["title"]}}</a></h2>
  </div>
  
  <div class="open-source-description">
    <p>{{ project["description"] }}</p>
    
    <div class="open-source-description-link">
      <a href="{{ project["repository"] }}">{{ project["link"] }}</a>
    </div>
  </div>
  <div class="open-source-updated"><span>{{ project["created"] }}</span></div>
  <footer></footer>
</div>
